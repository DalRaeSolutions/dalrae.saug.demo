<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cattle app</title>

	<script>
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			applications: {
				"Cattle-manage": {
					title: "Manage cattle",
					description: "SAUG Demo V4",
					additionalInformation: "SAPUI5.Component=dalrae.saug.demo.cattle",
					applicationType : "URL",
					url: "/cattle/webapp",
					navigationMode: "embedded"
				},
				"Paddocks-manage": {
					title: "Manage paddocks",
					description: "SAUG Demo",
					additionalInformation: "SAPUI5.Component=dalrae.saug.demo.paddocks",
					applicationType : "URL",
					url: "/paddocks/webapp",
					navigationMode: "embedded"
				}
			}
		};
	</script>

	<script src="https://sapui5.hana.ondemand.com/1.84.1/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script src="https://sapui5.hana.ondemand.com/1.84.1/resources/sap-ui-core.js"
    	data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
    	data-sap-ui-compatVersion="edge"
    	data-sap-ui-theme="sap_fiori_3"
    	data-sap-ui-frameOptions="allow"
	></script>
	<script type="text/javascript">
		sap.ui.getCore().attachInit(function() {
			sap.ui.require(["sap/ui/fl/FakeLrepConnectorLocalStorage"],
			function (FakeLrepConnectorLocalStorage) {
				FakeLrepConnectorLocalStorage.enableFakeConnector();
			});
			// initialize the ushell sandbox component
			sap.ushell.Container.createRenderer().placeAt("content");
		});
	</script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
